<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container noselect">
        <!----------------- Top Display Start-------------------------------------------------------->
        <div class="top">
            <div class="display-result "> 
                <h1 class="result"> 0  </h1>
            <h3 class="display-calculation">  </h3> 
            </div>
        </div>
        <!----------------- Top Display End---------------------------------------------------------->



        <div class="bottom">
            <div class="color-switch"> Color </div>
            <div class="deleteAllbtn sameBtn"> <b>AC</b> </div>
            <div class="deletebtn sameBtn"> <b>X</b> </div>
            <div class="btn operator"> <b>/</b> </div>

            <div class="btn n digit"> 7 </div>
            <div class="btn n digit"> 8 </div>
            <div class="btn n digit"> 9 </div>
            <div class="btn operator"> <b>*</b> </div>

            <div class="btn n digit"> 4 </div>
            <div class="btn n digit"> 5 </div>
            <div class="btn n digit"> 6 </div>
            <div class="btn operator"> <b>-</b> </div>

            <div class="btn n digit"> 1 </div>
            <div class="btn n digit"> 2 </div>
            <div class="btn n digit"> 3 </div>
            <div class="btn operator"> <b>+</b> </div>

            <div class="historyBtn sameBtn"> <b>His.</b> </div>
            <div class="btn digit"> 0 </div>            
            <div class="btn digit"> <b>.</b> </div>
            <div class="equallbtn sameBtn"> <b>=</b> </div>
        </div>
        <!----------------- Bottom button End---------------------------------------------------------->
    </div>
</body>
<script src="script.js"></script>

</html>
